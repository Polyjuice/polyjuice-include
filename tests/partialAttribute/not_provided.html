<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../starcounter-include.html">
  </head>
  <body>

    <starcounter-include></starcounter-include>

    <script>
var include = document.querySelector('starcounter-include');
describe('when created', function () {
  var createdInclude;
  beforeEach(function(){
    createdInclude = document.createElement("starcounter-include");
  });
  it('should not add any child nodes', function () {
    expect(createdInclude.children.length).to.equal(0);
  });
});
describe('when attached to DOM without any partial value', function () {
  it('should add `<template is="imported-template">` as descendant node', function () {
    expect(include.querySelector("template")).to.be.not.null;
    expect(include.querySelector("template").getAttribute("is").toLowerCase()).to.equal("imported-template");
  });
  it('added `<imported-template>` should not have any model attached', function () {
    expect(include.querySelector("template").model).to.be.falsy;
  });
  it('added `<imported-template>` should not have any content attribute attached', function () {
    expect(include.querySelector("template").getAttribute("content")).to.be.null;
  });
});

    </script>

  </body>
</html>
