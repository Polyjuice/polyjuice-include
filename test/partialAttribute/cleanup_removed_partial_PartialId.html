<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <script src="../../../web-component-tester/browser.js"></script>
    <script src="../helpers/chainable-methods-for-partial.js"></script>

    <link rel="import" href="../../starcounter-include.html">
    <script src="../helpers/disable-safari-CE.js"></script>
</head>

<body>

    <test-fixture id="nothing">
        <template>
            <starcounter-include></starcounter-include>
        </template>
    </test-fixture>

    <script>
        describe('cleanup changes of PartialId', function() {
            afterEach(function (done) {
                // give more time to polyfill cleanup
                setTimeout(done);
            });
            var instance;
            var model = {
                "Html": "../templateToInclude.html",
                "CompositionProvider": {
                    "PartialId": "templateToInclude.html"
                },
                "doesItWork": "works!"
            };

            describe("should remove `PartialId` property and `partial-id` attribute when", function() {
                beforeEach(function() {
                    instance = fixture('nothing');
                    instance.partial = clone(model);
                });

                it('the `partial` attribute is changed to an empty string', function(done) {
                    expectPartialToBeAttached();
                    instance.setAttribute("partial", "");
                    expectPartialToBeCleanedUp();
                    done();
                });

                it('when the `partial` property is changed to an empty string', function(done) {
                    expectPartialToBeAttached();
                    instance.partial = "";
                    expectPartialToBeCleanedUp();
                    done();
                });

                it('when the `partial` property is changed to null', function(done) {
                    expectPartialToBeAttached();
                    instance.partial = null;
                    expectPartialToBeCleanedUp();
                    done();
                });

                it('when the `partial` property is changed to undefined', function(done) {
                    expectPartialToBeAttached();
                    instance.partial = undefined;
                    expectPartialToBeCleanedUp();
                    done();
                });

                it('when the `partial` property is changed to empty object', function(done) {
                    expectPartialToBeAttached();
                    instance.partial = {};
                    expectPartialToBeCleanedUp();
                    done();
                });

                it('when the `partial` property is changed to a partial without a PartialId', function(done) {
                    expectPartialToBeAttached();
                    instance.partial = {
                        "Html": "../templateToInclude.html",
                        "doesItWork": "works!"
                    };
                    expectPartialToBeCleanedUp();
                    done();
                });

                it('when the `partial` property is changed to a partial with empty PartialId', function(done) {
                    expectPartialToBeAttached();
                    instance.partial = {
                        "Html": "../templateToInclude.html",
                        "CompositionProvider": {
                            "PartialId": ""
                        },
                        "doesItWork": "works!"
                    };
                    expectPartialToBeCleanedUp();
                    done();
                });
            });

            function expectPartialToBeAttached() {
                expect(instance).to.have.HTMLAttribute('partial-id').equal(model.CompositionProvider.PartialId);
                expect(instance.partialId).to.be.equal(model.CompositionProvider.PartialId);
            }

            function expectPartialToBeCleanedUp() {
                expect(instance).to.have.HTMLAttribute('partial-id').equal(null);
                expect(instance.partialId).to.be.equal(null);
            }

            function clone(obj) {
                return JSON.parse(JSON.stringify(obj));
            }
        });
    </script>

</body>

</html>
