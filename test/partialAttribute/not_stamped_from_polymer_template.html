<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>
    <script src="../helpers/chainable-methods-for-partial.js"></script>

    <link rel="import" href="../../../polymer/polymer.html">
    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../starcounter-include.html">
  </head>
  <body>

    <template is="dom-bind" id="root">
      <starcounter-include></starcounter-include>
    </template>

    <script>
var model = {
    Html: "../templateToInclude.html",
    doesItWork: "works!"
};
document.getElementById('root').model = model;

describe('after element was attached to DOM', function () {
    afterEach(function (done) {
        // give more time to polyfill cleanup
        setTimeout(done);
    });
    var include;
    before(function (done) {
        setTimeout(function () {
            include = document.querySelector('starcounter-include');
            done();
        })
    });

    it('should have clear `imported-template`', function () {
        expect(include).to.have.descendant('[is="imported-template"]').that.is.a.clearImportedTemplate;
    });
});
    </script>

  </body>
</html>
