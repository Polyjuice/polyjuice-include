<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../../polymer/polymer.html">
    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../starcounter-include.html">
  </head>
  <body>

    <template is="dom-bind" id="root">
      <starcounter-include></starcounter-include>
    </template>

    <script>
var model = {
      Html: "../templateToInclude.html",
      doesItWork: "works!"
    };
document.getElementById('root').model = model;

describe('after element was attached to DOM', function () {
  var include;
  before(function(done){
    setTimeout(function(){
      include = document.querySelector('starcounter-include');
      done();
    })
  });

  it('should not attach `.Html` property as content attribute for `<imported-template>`', function () {
    expect(include.querySelector("template").getAttribute("content")).to.be.null;
  });
  it('should not attach partial model to `imported-template`', function () {
    expect(include.querySelector("template").model).to.be.falsy;
  });
});
    </script>

  </body>
</html>
