
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">


    <script src="../../../../web-component-tester/browser.js"></script>
    <script src="../../helpers/mock-htmlmerger.js"></script>

    <script src="../../../../webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="../../../../polymer/polymer.html">
    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../../starcounter-include.html">
    <script src="../../helpers/WCT-Polyfill_bugs_workaround.js"></script>
</head>

<body>
    <test-fixture id="root">
        <template>
            <div><template is="dom-bind">
                <starcounter-include partial="{{model.Page}}"></starcounter-include>
            </template></div>
        </template>
    </test-fixture>
    <script>
        function createPartial() {
            return {
                'scope1': {
                    'Html': 'scope1Html',
                    'doesItWork': 'works!'
                },
                'scope2': {
                    'Html': 'scope2Html;,/?:@&=+$',
                    'doesItWork': 'works!'
                },
                'scope3': {
                    'doesItWork': 'works!'
                }
            };
        };
        var changedPartial = {
            'scopeA': {
                'Html': 'scopeAHtml',
                'doesItWork': 'works!'
            },
            'scopeB': {
                'Html': 'scopeBHtml',
                'doesItWork': 'works!'
            }
        }

        describe('after `dom-bind`` was attached to DOM', function () {
            afterEach(function (done) {
                // give more time to polyfill cleanup
                setTimeout(done);
            });
            var container, domBind, include, partial, importedTemplate;
            beforeEach(function(done) {
                container = fixture('root');
                partial = createPartial();
                domBind = container.querySelector('template[is=dom-bind]');
                domBind.model = {
                    Page: partial
                };
                setTimeout(function () {
                    include = container.querySelector('starcounter-include');
                    importedTemplate = include.querySelector_template_for_buggy_polyfill();
                    done();
                });
            });

            it('should attach concatenated `Html` properties as content attribute for `<imported-template>`', function () {
                expect(importedTemplate.getAttribute("content")).to.equal('/sc/htmlmerger?scope1=scope1Html&scope2=scope2Html%3B%2C%2F%3F%3A%40%26%3D%2B%24&scope3=');
            });
            it('should NOT attach partial model to `imported-template` immediately', function () {
                expect(importedTemplate.model).to.equal(null);
            });
            it('should attach partial model to `imported-template` on `stamping`', function (done) {
                importedTemplate.addEventListener('stamping', function onceStamped(){
                    expect(importedTemplate.model).to.equal(partial);
                    done();
                });
            });
            it('should forward Polymer notification to `imported-template`', function () {
                sinon.stub(importedTemplate, "_notifyPath");
                var newVal = "notification works";
                domBind.set("model.Page.doesItWork", newVal);
                expect(importedTemplate._notifyPath).to.be.calledWith("model.doesItWork", newVal)
            });

            describe('after `dom-bind`` changed the partial property', function () {
                beforeEach(function(done) {
                    domBind.set('model.Page', changedPartial);
                    setTimeout(function () {
                        done();
                    });
                });

                it('should attach new `.Html` property as content attribute for `<imported-template>`', function () {
                    expect(importedTemplate.getAttribute("content")).to.equal('/sc/htmlmerger?scopeA=scopeAHtml&scopeB=scopeBHtml');
                });
                it('should NOT attach new partial model to `imported-template` immediately', function () {
                    expect(importedTemplate.model).to.equal(partial);
                });
                it('should attach new partial model to `imported-template` on `stamping`', function (done) {
                    importedTemplate.addEventListener('stamping', function onceStamped(){
                        expect(importedTemplate.model).to.equal(changedPartial);
                        done();
                    });
                });
            });

            describe('after `dom-bind`` changed the inner `Html` property', function () {
                beforeEach(function(done) {
                    domBind.set('model.Page.scope1.Html', 'changedHtml');
                    setTimeout(done);
                });

                it('should attach new `.Html` property as content attribute for `<imported-template>`', function () {
                    expect(importedTemplate.getAttribute("content")).to.equal('/sc/htmlmerger?scope1=changedHtml&scope2=scope2Html%3B%2C%2F%3F%3A%40%26%3D%2B%24&scope3=');
                });
                it('should attach same partial model to `imported-template` on `stamping`', function (done) {
                    importedTemplate.addEventListener('stamping', function onceStamped(){
                        expect(importedTemplate.model).to.equal(partial);
                        done();
                    });
                });
            });

            describe('after `dom-bind`` removed the inner `Html` property', function () {
                beforeEach(function(done) {
                    // not realy removing, but Polymer does not support anything better
                    // https://github.com/Polymer/polymer/issues/2565
                    domBind.set('model.Page.scope1.Html', null);
                    domBind.set('model.Page.scope1.Html', undefined);
                    setTimeout(done);
                });

                it('should attach new `.Html` property as content attribute for `<imported-template>`', function () {
                    expect(importedTemplate.getAttribute("content")).to.equal('/sc/htmlmerger?scope1=&scope2=scope2Html%3B%2C%2F%3F%3A%40%26%3D%2B%24&scope3=');
                });
                it('should attach same partial model to `imported-template`', function () {
                    expect(importedTemplate.model).to.equal(partial);
                });
            });
        });
    </script>

</body>

</html>
