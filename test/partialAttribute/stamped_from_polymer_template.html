
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../../polymer/polymer.html">
    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../starcounter-include.html">
    <script src="../helpers/WCT-Polyfill_bugs_workaround.js"></script>
</head>

<body>
    <test-fixture id="root">
        <template>
            <div><template is="dom-bind">
                <starcounter-include partial="{{model.Page}}"></starcounter-include>
            </template></div>
        </template>
    </test-fixture>
    <script>
        function createPartial() {
            return {
                Html: "../old_templateToInclude.html",
                doesItWork: "worked!"
            };
        };
        var changedModel = {
            Html: "../templateToInclude.html",
            doesItWork: "works!"
        };

        describe('after `dom-bind`` was attached to DOM', function() {
            afterEach(function (done) {
                // give more time to polyfill cleanup
                setTimeout(done);
            });
            var container, domBind, include, partial;
            beforeEach(function(done) {
                container = fixture('root');
                partial = createPartial();
                domBind = container.querySelector('template[is=dom-bind]');
                domBind.model = {
                    Page: partial
                };
                setTimeout(function() {
                    include = container.querySelector('starcounter-include');
                    done();
                })
            });

            it('should attach `.Html` property as content attribute for `<imported-template>`', function() {
                expect(include.querySelector_template_for_buggy_polyfill().getAttribute("content")).to.equal(partial.Html);
            });
            it('should attach partial model to `imported-template`', function() {
                expect(include.querySelector_template_for_buggy_polyfill().model).to.equal(partial);
            });
            it('should forward Polymer notification to `imported-template`', function() {
                var importedTemplate = include.querySelector_template_for_buggy_polyfill();
                sinon.stub(importedTemplate, "_notifyPath");
                var newVal = "notification works";
                domBind.set("model.Page.doesItWork", newVal);
                expect(importedTemplate._notifyPath).to.be.calledWith("model.doesItWork", newVal)
            });

            describe('after `dom-bind`` changed the partial property', function() {
                beforeEach(function(done) {
                    domBind.set('model.Page', changedModel);
                    setTimeout(function() {
                        done();
                    },10)
                });

                it('should attach new `.Html` property as content attribute for `<imported-template>`', function() {
                    expect(include.querySelector_template_for_buggy_polyfill().getAttribute("content")).to.equal(changedModel.Html);
                });
                it('should attach new partial model to `imported-template`', function() {
                    var template = include.querySelector_template_for_buggy_polyfill();
                    expect(template.model).to.equal(changedModel);
                });
            });

            describe('after `dom-bind`` changed the partial.Html property', function() {
                beforeEach(function(done) {
                    domBind.set('model.Page.Html', '../templateToInclude.html');
                    setTimeout(done);
                });

                it('should attach new `.Html` property as content attribute for `<imported-template>`', function() {
                    expect(include.querySelector_template_for_buggy_polyfill().getAttribute("content")).to.equal('../templateToInclude.html');
                });
                it('should attach same partial model to `imported-template`', function() {
                    expect(include.querySelector_template_for_buggy_polyfill().model).to.equal(partial);
                });
            });
        });
    </script>

</body>

</html>
